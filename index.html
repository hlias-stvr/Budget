<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Κουμπιά με JavaScript</title>
</head>
<body>

    <h1>Πάτησε τα κουμπιά!</h1>

    <!-- Κουμπί που εμφανίζει μήνυμα alert -->
    <button onclick="alert('Γεια σου! Αυτό τρέχει JavaScript.')">
        Πάτησε με για Alert
    </button>

    <br><br>

    <!-- Κουμπί που καλεί εξωτερική συνάρτηση -->
    <button onclick="allaghXrwmatos()">
        Άλλαξε χρώμα κειμένου
    </button>

    <p id="keimeno">Αυτό το κείμενο θα αλλάξει χρώμα.</p>

    <script>
        // Ορισμός της συνάρτησης JavaScript
        function allaghXrwmatos() {
            document.getElementById('keimeno').style.color = 'red';
            console.log('Το χρώμα άλλαξε!');
            // Εδώ μπορείς να βάλεις ό,τι JavaScript κώδικα θες
        }
    </script>

</body>
</html>
